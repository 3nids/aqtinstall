
variables:
  qtversion: 5.12.1
  pydepends: requests six

jobs:
- job: Ubuntu_1604_py3
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
  - script: |
      python -m pip install $(pydepends)
      python -m pip install flake8 twine wheel
      flake8 aqt bin
    displayName: 'Run lint tests'
  - script: |
      sudo apt-get update
      sudo apt-get -y install p7zip
  - task: PythonScript@0
    inputs:
      scriptSource: filePath
      scriptPath: $(Build.SourcesDirectory)/aqt
      arguments: install $(qtversion) linux desktop
      workingDirectory: $(Build.BinariesDirectory)
    displayName: install qt
  - script: |
      $(Build.BinariesDirectory)/Qt$(qtversion)/$(qtversion)/gcc_64/bin/qmake $(Build.SourcesDirectory)/tests
      make
  - script: python setup.py sdist bdist_wheel

- job: Ubuntu_1604_py2
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
      architecture: 'x64'
  - script: |
      sudo apt-get update
      sudo apt-get -y install p7zip
      python -m pip install $(pydepends)
  - task: PythonScript@0
    inputs:
      scriptSource: filePath
      scriptPath: $(Build.SourcesDirectory)/aqt
      arguments: install $(qtversion) linux desktop
      workingDirectory: $(Build.BinariesDirectory)
    displayName: install qt
  - script: |
      $(Build.BinariesDirectory)/Qt$(qtversion)/$(qtversion)/gcc_64/bin/qmake $(Build.SourcesDirectory)/tests
      make
  - script: ls -lR $(Build.BinariesDirectory)
  
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
  - script: |
      brew install p7zip
      python -m pip install $(pydepends)
  - task: PythonScript@0
    inputs:
      scriptSource: filePath
      scriptPath: $(Build.SourcesDirectory)/aqt
      arguments: install $(qtversion) mac desktop
      workingDirectory: $(Build.BinariesDirectory)
    displayName: install qt
  - script: |
      $(Build.BinariesDirectory)/Qt$(qtversion)/$(qtversion)/clang_64/bin/qmake $(Build.SourcesDirectory)/tests
      make
  - script: ls -lR $(Build.BinariesDirectory)

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
      architecture: 'x64'
  - script: |
      cinst -y 7zip
      python -m pip install $(pydepends)
  - task: PythonScript@0
    inputs:
      scriptSource: filePath
      scriptPath: $(Build.SourcesDirectory)/aqtinst
      arguments: $(qtversion) windows desktop win64_msvc2017_64
      workingDirectory: $(Build.BinariesDirectory)
    displayName: install qt
  - script: ls -lR $(Build.BinariesDirectory)

